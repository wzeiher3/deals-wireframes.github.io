<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals Tracker | Add New</title>
</head>
<body>
    <nav role="navigation">Nav</nav>
    <h2>Add New</h2>
     <main role="main">
        <form action="" class="AddNewForm">
            <label for="DealName">Name of Deal</label>
            <input type="text" name="DealName" id="DealName">
            <label for="DistanceFromHome">How many miles from home?</label>
            <input type="number" name="DistanceFromHome" id="DistanceFromHome">
            <label for="Price">Price</label>
            <input type="number" name="Price" id="Price">
            <label for="Description">Description</label>
            <input type="text" name="Description" id="Description">
            <button type="submit">Submit</button>
        </form>
     </main>
</body>
</html>
